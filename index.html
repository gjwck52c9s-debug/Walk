<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<title>WalkCut</title>

<meta name="theme-color" content="#0B1B2B">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- LAV-25 APP ICON -->
<link rel="apple-touch-icon" href="icon.png">

<style>
:root{
  --navy:#0B1B2B;
  --gun:#121E2A;
  --gold:#C9A24D;
  --steel:#8FA3B8;
  --good:#3DDC97;

  --bg:linear-gradient(180deg,#08131E,#0B1B2B);
  --card:rgba(18,30,42,.85);
  --border:rgba(201,162,77,.25);
  --shadow:0 16px 40px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui;
  background:var(--bg);
  color:#EAF0F6;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  padding:14px;
  background:rgba(11,27,43,.92);
  border-bottom:1px solid var(--border);
}

h1{
  margin:0;
  font-size:20px;
  letter-spacing:.4px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.pill{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  color:var(--gold);
}

main{
  max-width:900px;
  margin:auto;
  padding:14px 14px 100px;
}

.grid{
  display:grid;
  gap:14px;
}
@media(min-width:720px){
  .grid.two{grid-template-columns:1fr 1fr}
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:var(--shadow);
}

.card h2{
  margin:0 0 10px;
  font-size:14px;
  letter-spacing:.4px;
  color:var(--gold);
}

.kpi{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.kpi .box{
  flex:1 1 110px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
}
.kpi .label{
  font-size:11px;
  color:var(--steel);
}
.kpi .value{
  font-size:18px;
  font-weight:700;
  font-family:ui-monospace,Menlo,monospace;
}

canvas{
  width:100%;
  height:220px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:12px;
}

.tabs{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:#0B1B2B;
  border-top:1px solid var(--border);
}
.tab{
  flex:1;
  text-align:center;
  padding:12px 0;
  font-size:12px;
  color:var(--steel);
}
.tab.active{color:var(--gold)}
</style>
</head>

<body>

<header>
  <h1>
    WalkCut
    <span class="pill" id="today"></span>
  </h1>
</header>

<main>
  <section class="grid two">
    <div class="card">
      <h2>Todayâ€™s Targets</h2>
      <div class="kpi" id="walkKPI"></div>
    </div>

    <div class="card">
      <h2>Macros Remaining</h2>
      <div class="kpi" id="macroKPI"></div>
    </div>

    <div class="card">
      <h2>Weight Trend</h2>
      <canvas></canvas>
    </div>

    <div class="card">
      <h2>Walking Trend</h2>
      <canvas></canvas>
    </div>

    <div class="card">
      <h2>Weekly On-Target Score</h2>
      <canvas></canvas>
    </div>
  </section>
</main>

<nav class="tabs">
  <div class="tab active">Dashboard</div>
  <div class="tab">Walk</div>
  <div class="tab">Macros</div>
  <div class="tab">Weight</div>
  <div class="tab">Setup</div>
</nav>

<script>
document.getElementById("today").textContent =
  new Date().toLocaleDateString(undefined,{weekday:"short",month:"short",day:"numeric"});

function box(label,value){
  const d=document.createElement("div");
  d.className="box";
  d.innerHTML=`<div class="label">${label}</div><div class="value">${value}</div>`;
  return d;
}

walkKPI.append(
  box("Miles","4.0"),
  box("Minutes","60"),
  box("Steps","8,000")
);

macroKPI.append(
  box("Protein","6.5 oz"),
  box("Carbs","5.0 oz"),
  box("Fat","1.5 oz")
);
</script>

</body>
</html>
