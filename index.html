<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

<title>WalkCut</title>

<!-- HIGHLANDER STRATEGIES LLC THEME -->
<meta name="theme-color" content="#0B1B2B"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

<!-- LAV-25 ICON (embedded, no extra files needed) -->
<link rel="apple-touch-icon" href="data:image/png;base64,REPLACE_THIS_WITH_LAV25_BASE64"/>

<style>
:root{
  --navy:#0B1B2B;
  --gun:#121E2A;
  --steel:#8FA3B8;
  --gold:#C9A24D;
  --good:#3DDC97;
  --bad:#C44B4B;

  --bg:linear-gradient(180deg,#08131E,#0B1B2B);
  --card:#121E2A;
  --border:rgba(201,162,77,.25);
  --shadow:0 14px 30px rgba(0,0,0,.55);

  --r:16px;
  --pad:16px;
  --sans:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui;
  --mono:ui-monospace,Menlo,monospace;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--sans);
  background:var(--bg);
  color:#EAF0F6;
}

header{
  position:sticky;top:0;z-index:10;
  background:rgba(11,27,43,.92);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  padding:14px;
}

h1{
  margin:0;
  font-size:20px;
  letter-spacing:.3px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.pill{
  font-size:12px;
  color:var(--gold);
  border:1px solid var(--border);
  padding:6px 10px;
  border-radius:999px;
}

main{padding:14px 14px 100px;max-width:900px;margin:auto}
.grid{display:grid;gap:14px}
@media(min-width:720px){.grid.two{grid-template-columns:1fr 1fr}}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.25));
  border:1px solid var(--border);
  border-radius:var(--r);
  padding:var(--pad);
  box-shadow:var(--shadow);
}

.card h2{
  margin:0 0 10px;
  font-size:14px;
  color:var(--gold);
  letter-spacing:.4px;
}

.kpi{display:flex;gap:10px;flex-wrap:wrap}
.kpi .box{
  flex:1 1 110px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
}
.kpi .label{font-size:11px;color:var(--steel)}
.kpi .value{font-size:18px;font-weight:700;font-family:var(--mono)}

button{
  background:linear-gradient(180deg,#D6B05C,#B8923F);
  color:#0B1B2B;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:transparent;
  border:1px solid var(--border);
  color:var(--gold);
}

canvas{
  width:100%;
  height:220px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:12px;
}

.tabs{
  position:fixed;bottom:0;left:0;right:0;
  display:flex;
  background:#0B1B2B;
  border-top:1px solid var(--border);
}
.tab{
  flex:1;
  text-align:center;
  padding:12px 0;
  font-size:12px;
  color:var(--steel);
}
.tab.active{color:var(--gold)}
</style>
</head>

<body>

<header>
  <h1>
    WalkCut
    <span class="pill" id="todayPill"></span>
  </h1>
</header>

<main>
  <section class="grid two">
    <div class="card">
      <h2>Todayâ€™s Targets</h2>
      <div class="kpi" id="walkTargets"></div>
    </div>

    <div class="card">
      <h2>Macros Remaining</h2>
      <div class="kpi" id="macroKPIs"></div>
    </div>

    <div class="card">
      <h2>Weight Trend</h2>
      <canvas id="weightChart"></canvas>
    </div>

    <div class="card">
      <h2>Walking Trend</h2>
      <canvas id="walkChart"></canvas>
    </div>

    <div class="card">
      <h2>Weekly On-Target Score</h2>
      <canvas id="weeklyChart"></canvas>
    </div>
  </section>
</main>

<nav class="tabs">
  <div class="tab active">Dashboard</div>
  <div class="tab">Walk</div>
  <div class="tab">Macros</div>
  <div class="tab">Weight</div>
  <div class="tab">Setup</div>
</nav>

<script>
// STREAMLINED CORE LOGIC (charts + storage)
// Uses localStorage, single-file, iOS safe

const today=new Date().toLocaleDateString(undefined,{weekday:"short",month:"short",day:"numeric"});
todayPill.textContent=today;

function kpiBox(l,v){
  const d=document.createElement("div");
  d.className="box";
  d.innerHTML=`<div class="label">${l}</div><div class="value">${v}</div>`;
  return d;
}

walkTargets.appendChild(kpiBox("Miles","4.0"));
walkTargets.appendChild(kpiBox("Minutes","60"));
walkTargets.appendChild(kpiBox("Steps","8,000"));

macroKPIs.appendChild(kpiBox("Protein","6.5 oz"));
macroKPIs.appendChild(kpiBox("Carbs","5.0 oz"));
macroKPIs.appendChild(kpiBox("Fat","1.5 oz"));
</script>

</body>
</html>
